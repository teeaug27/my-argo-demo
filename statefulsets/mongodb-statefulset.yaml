apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: "mongodb"
  replicas: 2
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "root"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "password"
          command:
            - "mongod"
            - "--replSet"
            - "rs0"            # tells MongoDB to run as part of a replica set (HA)
            - "--bind_ip_all"  # Allow connections from any IP
  volumeClaimTemplates: []  # No persistent storage for this demo
