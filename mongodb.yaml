apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-mongodb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/teeaug27/my-argo-demo.git
    targetRevision: main
    path: statefulsets
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

